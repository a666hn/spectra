type Users {
    fetchUser(in: UserRequest!): UserResponse
}

type UserMutation {
    addUser(in: UserRequest!): UserResponse
}

type UserRequest {
    username: String!
    fullName: String!
    email: String!
}

type UserResponse {
    user: UserData!
}

type UserData {
    username: String!
    fullName: String!
    email: String!
}